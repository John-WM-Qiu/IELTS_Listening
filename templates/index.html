<head>

    <title>Listening Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;

            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;

        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .search-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .links-container {
            margin-top: 20px;
            text-align: center;
        }
        .link-item {
            display: inline-block;
            margin: 5px;
        }
        .link-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
